type: object
required:
    - ip
    - username
    - password
properties:
    ip:
        type: string
        description: 'IP address of the device'
        example: 1.2.3.4
    username:
        type: string
        description: 'Username/Login of the device'
        example: admin
    password:
        type: string
        description: 'Password of the device'
        example: password
    type:
        type: string
        description: 'Device type.'
        enum:
            - cimc
            - ucsm
        example: ucsm
additionalProperties: false